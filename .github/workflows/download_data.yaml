name: Download EOIR Case Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'  # Run monthly on the 1st

jobs:
  download-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Add this to allow pushing
    
    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true
        token: ${{ secrets.GITHUB_TOKEN }}  # Use GITHUB_TOKEN explicitly
    
    - name: Install git-lfs
      run: |
        sudo apt-get install git-lfs
        git lfs install
    
    - name: Download and process data
      run: |
        mkdir -p data/input
        wget -O eoir_data.zip "https://fileshare.eoir.justice.gov/EOIR%20Case%20Data.zip"
        unzip eoir_data.zip -d data/input/
        rm eoir_data.zip
        
    - name: Setup Git LFS tracking
      run: |
        git lfs track "data/input/*"
        git add .gitattributes
        
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add data/input/ .gitattributes
        git commit -m "Update EOIR Case Data" || exit 0
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}